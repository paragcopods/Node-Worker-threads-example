<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            container: {
              center: true,
            },
          },
        },
      };
    </script>
  </head>
  <body class="container">
    <div class="h-screen w-full flex justify-center items-center">
      <div class="flex flex-col">
        <div class="flex flex-row space-x-8 justify-center items-center">
          <div class="flex flex-col">
            <div class="px-4 py-2.5 font-light border rounded-full">
              Without Worker <span id="wwLoader" class="hidden">...</span>
              <span
                id="wwText"
                class="bg-orange-100 text-orange-600 font-semibold rounded-full px-4 py-2 text-sm"
                >0sec</span
              >
            </div>
            <!--  -->
            <button
              id="withoutWorkerBtn"
              class="bg-gray-900 px-6 py-3 rounded-full text-white text-lg tracking-wide mt-6 shadow-lg hover:shadow-none"
            >
              Run Without worker
            </button>
          </div>
          <div class="flex flex-col">
            <div class="px-4 py-2.5 font-light border rounded-full">
              Using Worker <span id="uwLoader" class="hidden">...</span>
              <span
                id="uwText"
                class="bg-green-100 text-green-600 font-semibold rounded-full px-4 py-2 text-sm"
                >0sec</span
              >
            </div>
            <!--  -->
            <button
              id="withWorkerBtn"
              class="bg-gray-900 px-6 py-3 rounded-full text-white text-lg tracking-wide mt-6 shadow-lg hover:shadow-none"
            >
              Run With Worker
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
